{% load custom_tags %}
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} {{ model_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">{{ action }} {{ model_name }}</h1>
    <form method="post">
        {% csrf_token %}

        {% for field, value in fields.items %}
            {% if field not in dropdowns %}
            <div class="mb-3">
                <label class="form-label">{{ field }}</label>
                <input type="text" name="{{ field }}" value="{{ value }}" class="form-control"/>
            </div>
            {% endif %}
        {% endfor %}

        {% for fk_field, options in dropdowns.items %}
        <div class="mb-3">
            <label class="form-label">{{ fk_field }}</label>
            <select name="{{ fk_field }}" class="form-select">
                {% for option in options %}
                    <option value="{{ option.id }}" {% if selected_fk|get_item:fk_field == option.id %}selected{% endif %}>
                        {{ option.display }}
                    </option>
                {% endfor %}
            </select>
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-success">Salvează</button>
        <a href="{{ list_url }}" class="btn btn-secondary">Înapoi</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
