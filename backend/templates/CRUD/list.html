{% load custom_tags %}
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ model_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Lista {{ model_name }}</h1>
    <a href="{{ create_url }}" class="btn btn-success mb-3">Adaugă {{ model_name }}</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                {% for col in columns %}
                <th>{{ col }}</th>
                {% endfor %}
                <th>Acțiuni</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                {% for col in columns %}
                <td>{{ item|get_attr:col }}</td>
                {% endfor %}
                <td>
                    <a href="{{ detail_url_prefix }}/{{ item.id }}/" class="btn btn-info btn-sm">Detalii</a>
                    <a href="{{ edit_url_prefix }}/{{ item.id }}/edit/" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ delete_url_prefix }}/{{ item.id }}/delete/" class="btn btn-danger btn-sm">Șterge</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ home_url }}" class="btn btn-secondary">Înapoi la tabele</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
