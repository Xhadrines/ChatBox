<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pagină Principală</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center">Bine ai venit!</h1>
            <p class="text-center">Alege o opțiune din lista:</p>
            <ul class="list-group">
                {% for name, url in endpoints %}
                <li class="list-group-item">
                    <a href="{{ url }}" class="btn btn-primary">{{ name }}</a>
                </li>
                {% endfor %}
            </ul>
            {% if request.path != '/' %}
            <div class="text-center mt-4">
                <a href="{% url 'logout' %}" class="btn btn-secondary">Înapoi la Pagina Principală</a>
            </div>
            {% endif %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
